# frontend-boilerplate/nginx.conf

# Define the rate limit zone:
# - key: client's IP address ($binary_remote_addr)
# - zone name: 'api_limit', size: 10 megabytes (adjust as needed)
# - rate: 10 requests per second (adjust rate as needed, e.g., 1r/s, 60r/m)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

server {
    listen 80;
    server_name localhost; # Or your domain

    # Proxy API requests to the backend service
    location /api/ {
        # Apply the rate limit
        limit_req zone=api_limit burst=20 nodelay; # burst allows short bursts over the rate limit (adjust as needed)

        # Proxy settings
        proxy_pass http://app:8080; # 'app' is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Increase proxy timeouts if needed
        # proxy_connect_timeout       600;
        # proxy_send_timeout          600;
        # proxy_read_timeout          600;
        # send_timeout                600;
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(swagger-ui\.html|swagger-ui/|v3/api-docs) {
            # Note: No rate limit applied here by default, add if needed:
            # limit_req zone=api_limit burst=5 nodelay;

            # !! Pass the original request URI to the backend !!
            proxy_pass http://app:8080$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    # Optional: Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Rate Limit Error Handling (Optional: customize the response)
    # By default, Nginx returns 503 Service Unavailable when rate limit is exceeded
    # error_page 503 /rate_limit.html;
    # location = /rate_limit.html {
    #     root /usr/share/nginx/html; # Create a custom rate_limit.html page here
    #     internal;
    # }
}
